<!DOCTYPE html>
<html>
<head>
    <title>Household Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="scheme-switcher">
        <button class="scheme-btn" style="background:#3498db;" title="Default" onclick="setScheme('')"></button>
        <button class="scheme-btn" style="background:#8e44ad;" title="Dark" onclick="setScheme('scheme-dark')"></button>
        <button class="scheme-btn" style="background:#27ae60;" title="Green" onclick="setScheme('scheme-green')"></button>
    </div>
    <div class="container">
        <nav class="main-nav" aria-label="Main Navigation">
            <a href="{{ url_for('main.index') }}"><i class="fa fa-home"></i> Home</a>
            <a href="{{ url_for('main.export_sheets') }}"><i class="fa fa-file-excel" style="color:#21a366"></i> Export to Google Sheets</a>
            <a href="{{ url_for('main.import_csv') }}"><i class="fa fa-upload"></i> Import CSV</a>
            <a href="{{ url_for('main.export_csv') }}"><i class="fa fa-download"></i> Export CSV</a>
                       <!-- Add more links as needed -->
        </nav>
        <h1>Household Inventory</h1>

        <!-- Flashed messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flashes">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
    <script>
    function setScheme(scheme) {
        document.body.className = scheme;
        localStorage.setItem('colorScheme', scheme);
    }
    window.onload = function() {
        const scheme = localStorage.getItem('colorScheme') || '';
        document.body.className = scheme;
    };
    </script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
      var socket = io();
      socket.on('update', function(data) {
        location.reload();
      });
    </script>
</body>
</html>
