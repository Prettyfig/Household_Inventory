{% extends "layout.html" %}
{% block content %}
<h2>Edit Bin</h2>
<form method="post">
    <div>Name: <input name="name" value="{{ bin.name }}" required></div>
    <div>Location: <input name="location" value="{{ bin.location }}" required></div>
    <div>Notes: <input name="notes" value="{{ bin.notes }}"></div>
    <button type="submit"><i class="fa fa-save"></i> Save</button>
    <a href="{{ url_for('bin.bin_detail', bin_id=bin.id) }}">Cancel</a>
</form>
{% endblock %}
